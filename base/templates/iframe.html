<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>IFRAME</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
    <div class="col-6">
    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Machine Name</span>
    </div>
    <input id="mName" type="text" class="form-control" placeholder="fanuc" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Title</span>
    </div>
    <input id="title" type="text" class="form-control" placeholder="Torque and Power" aria-label="title" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon2">Start Time</span>
    </div>
    <input id="startTime" type="text" class="form-control" placeholder="2020-07-24 15:30:01" aria-label="Start Time" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">End Time</span>
    </div>
    <input id="endTime" type="text" class="form-control" placeholder="2020-07-24 15:30:01" aria-label="End Time" aria-describedby="basic-addon3">
    </div>

    <button type="button" class="btn btn-info" id="Submit">Get Chart</button>
    </div>
    <div class="col-6">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Machine Name</span>
        </div>
        <input id="mName2" type="text" class="form-control" placeholder="fanuc" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Title</span>
        </div>
        <input id="title2" type="text" class="form-control" placeholder="Torque and Power" aria-label="title" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Last Hour</span>
        </div>
        <input id="lasthours" type="text" class="form-control" placeholder="3" aria-label="Last x Hour" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Freq</span>
        </div>
        <input id="freq" type="text" class="form-control" placeholder="3" aria-label="Last x Hour" aria-describedby="basic-addon2">
        </div>

        <button type="button" class="btn btn-info" id="Submit2">Get Chart</button>
    </div>
    </div>
</div>

<!--<iframe id="mychart" src='http://127.0.0.1:5000/line/fanuc?title="Torque and Power"' width="780" height="580" frameborder="0" allowtransparency="true" name="example"></iframe><br>-->
<div class="container-fluid">
<div class="row">
<div class="col">
<iframe id="mychart" src={{ url_for('lineApplication.default', machinename='fanuc', title='Torque and Power') }} width="780" height="580" frameborder="0" allowtransparency="true" name="example"></iframe><br>
</div>
</div>
</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $('#Submit').click(function(){
            console.log($('#mName').val())
            machinename = $('#mName').val()
            starttime = $('#startTime').val()
            endtime = $('#endTime').val()
            title = $('#title').val()
            console.log("TITLE: ", title)
            //src = "http://127.0.0.1:5000/line/" + machinename + '?' + 'starttime="' + starttime + '"&'
            //                                    + 'endtime="' + endtime +'"&' + 'title="' + title +'"'
            src = {{ url_for('lineApplication.default', machinename='') }}+ machinename + '?' + 'starttime="' + starttime + '"&'
                                                + 'endtime="' + endtime +'"&' + 'title="' + title +'"'
            console.log(src)
            $('#mychart').attr('src', src)
        });

        $('#Submit2').click(function(){
            console.log($('#mName2').val())
            machinename = $('#mName2').val()
            lasthours = $('#lasthours').val()
            title = $('#title2').val()
            freq = $('#freq').val()
            console.log("TITLE: ", title)
            //src = "http://127.0.0.1:5000/line/" + machinename + '?' + 'starttime="' + starttime + '"&'
            //                                    + 'endtime="' + endtime +'"&' + 'title="' + title +'"'
            //http://127.0.0.1:5000/line/fanuc?lasthours=3&title=temperature&freq=5000
            src = {{ url_for('lineApplication.default', machinename='') }}+ machinename + '?' + 'lasthours="' + lasthours + '"&' + 'freq=' + freq + '&' + 'title="' + title +'"'
            console.log(src)
            $('#mychart').attr('src', src)
        });


    </script>
</body>
</html>
